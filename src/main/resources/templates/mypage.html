<!doctype html>
<html lang="en">
<head th:insert="fragments.html::header">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>마이페이지</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        #logo {
            position: absolute;
            width: 200px;
            height: 100px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);

    </style>

<body>
<header th:replace="fragments :: nav"></header>
<td>
    <button class="btn btn-block btn-primary" id="leave" type="button">회원탈퇴
    </button>
</td>
<!-- jQuery -->
<!--<script src="/plugins/jquery/jquery.min.js"></script>-->
<form action="http://localhost:8080/leave" id="leave" method="post">
    <input type="hidden">
    <button id="leave" type="submit">Leave</button>
</form>
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const leave = document.getElementById("leave");
        const searchInput = document.getElementById("search-input");
        console.log("addEventListener 동작 1")
        leave.addEventListener("submit", function (event) {
            event.preventDefault();

            const query = searchInput.value;
            if (query) {
                window.location.href = "/index";
            }
        });
    });
    
</script>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
